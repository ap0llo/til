name: Update README 

on:
  push:
    branches:
    - master
    paths-ignore:
    - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Update README.asc
      run: |-
        ./update-readme.ps1
        cat README.asc
      shell: pwsh
